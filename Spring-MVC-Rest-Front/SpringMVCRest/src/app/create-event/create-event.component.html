<div class="container">
    <form [formGroup]="eventForm">
        <div class="form-group">
            <label for="eventName">Event Name</label>
            <input id="eventName" formControlName="eventName" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="eventDate">Date</label>
            <input id="eventDate" formControlName="eventDate" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="eventLocation">Location</label>
            <input id="eventLocation" formControlName="eventLocation" type="text" class="form-control">
        </div>
        <button class="btn btn-primary" (click)="createEvent()">Submit</button>
    </form>
</div>

<p>event works!</p>
<button type="button" class="btn btn-outline-primary" routerLink="/createevent">Add New Event</button>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Event ID</th>
            <th scope="col">Event Name</th>
            <th scope="col">Event Location</th>
            <th scope="col">Event Date</th>
            <th scope="col">Event Time</th>
        </tr>
    </thead>

    <tbody *ngFor="let event of eventsList">
        <tr>
            <td>{{event.eventId}}</td>
            <td>{{event.name}}</td>
            <td>{{event.location}}</td>
            <td>{{event.date}}</td>
            <td>{{event.time}}</td>
        </tr>
    </tbody>
</table>
